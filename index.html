<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

  <header class="header">
    <a href="#" class="logo">
      <img src="images/logo.svg" alt="Huddle - main page." />
    </a>
  </header>

  <main class="main">
    <section class="section">
      <div class="section__item section__item--image">
        <img src="images/illustration-mockups.svg" alt="Illustration mockups." />
      </div>
      <div class="section__item section__item--text">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn">Register</a> 
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="social-media">
      <a href="#" class="social-media__link">
        <img src="images/facebook-f-brands-solid.svg" alt="Facebook" />
      </a>
      <a href="#" class="social-media__link">
        <img src="images/twitter-brands-solid.svg" alt="Twitter" />
      </a>
      <a href="#" class="social-media__link">
        <img src="images/instagram-brands-solid.svg" alt="Instagram" />
      </a>
    </div>
  </footer>

  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/usigna">Usigna</a>.
    </p>
  </div>

  <script src="https://unpkg.com/split-type"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
